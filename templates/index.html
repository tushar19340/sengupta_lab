{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/index.css' %}" />

{% endblock stylesheets %}


{% block body %}
    <div class="container">
		<div id="carouselExampleIndicators" class="carousel carousel-dark slide mb-5" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				{% if home.image_url1 %}
					<div class="carousel-item active">
						<img src="{{home.image_url1}}"
							class="d-block w-100" alt="...">
					</div>
				{% endif %}
				<!-- {% if home.image_url2 %} -->
					<div class="carousel-item">
						<img src="{{home.image_url2}}"
							class="d-block w-100" alt="...">
					</div>
				<!-- {% endif %} -->
				{% if home.image_url3 %}
					<div class="carousel-item">
						<img src="{{home.image_url3}}"
							class="d-block w-100" alt="...">
					</div>
				{% endif %}
				{% if home.image_url4 %}
					<div class="carousel-item">
						<img src="{{home.image_url4}}"
							class="d-block w-100" alt="...">
					</div>
				{% endif %}
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<div class="lab-info" data-effectJs="zoom-in">
			<p>{{home.text_para | safe}}</p>
		</div>
		<!-- <div class="tweets">
			<a class="twitter-timeline" href="https://twitter.com/lab_sengupta?ref_src=twsrc%5Etfw">Tweets by lab_sengupta</a> 
		</div> -->
	</div>
	
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endblock body %}
